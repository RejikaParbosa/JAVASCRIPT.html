<!DOCTYPE html>

<body>

<h1>JavaScript Arrays</h1>
<h4>The length Property</h4>

<p id="demo"></p>

<script>
	const fruits = ["Litchi", "Grapes", "Watermelon", "Mango"];
	var length =  fruits.length;
	document.write("Array= "+fruits);
	document.write("<br><br>Length of the array= "+length);
</script>
